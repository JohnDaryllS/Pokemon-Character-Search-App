<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Character Search APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/pokemon-symbol-logo-png-31.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <h1>Pokémon Character Search APP</h1>
      <div class="container">
        <form role="search" id="search-form">
            <input name="pokemon" id="search-input" placeholder="Search for Pokémon Name or ID......" required />
            <button id="search-button">Search</button>
          </form>
          <div class="output">
            <div class="top-container">
              <div class="name-and-id">
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
              </div>
              <div class="size">
                <span id="weight"></span><br>
                <span id="height"></span>
              </div>
              <div id="sprite-container" class="sprite-container"></div>
              <div id="types"></div>
              </div>
              <div class="bottom-container">
                <table>
                  <tr>
                    <th>Base</th>
                    <th>Stats</th>
                    </tr>
                    <tr>
                      <td>HP:</td>
                      <td id="hp"></td>
                    </tr>
                    <tr>
                      <td>Attack:</td>
                      <td id="attack"></td>
                    </tr>
                    <tr>
                      <td>Defense:</td>
                      <td id="defense"></td>
                    </tr>
                    <tr>
                      <td>Special Attack:</td>
                      <td id="special-attack"></td>
                    </tr>
                    <tr>
                      <td>Special Defense:</td>
                      <td id="special-defense"></td>
                    </tr>
                    <tr>
                      <td>Speed</td>
                      <td id="speed" class="speed"></td>
                    </tr>
                  </table>
                </div>
            </div>
        </div>
      
      </main>
      <script src="script.js"></script>
    </body>
    </html>
